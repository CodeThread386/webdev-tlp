<!DOCTYPE html>
<!-- POLL RESULTS PAGE - Host view: live results, share URL, QR code. URL: poll.html?id=xxx -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poll Results - Techloop Polling</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <a href="/" class="back-link">‚Üê New poll</a>
      <!-- poll.js fills this with the question, updates stay as "Loading..." until data loads -->
      <h1 id="pollQuestion">Loading...</h1>
    </header>

    <main class="poll-results">
      <!-- resultsContainer - poll.js renders vote bars here, updates in real time via Socket.io -->
      <div id="resultsContainer" class="results-list"></div>

      <div class="share-section">
        <h3>Share this poll</h3>
        <div class="share-row">
          <input type="text" id="shareUrl" readonly>
          <button type="button" id="copyBtn" class="btn-secondary">Copy</button>
        </div>
        <p class="share-hint">Participants open this link to vote. Results update live.</p>

        <div class="qr-section">
          <h4>Or scan QR code</h4>
          <div id="qrContainer"></div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="js/poll.js"></script>
</body>
</html>
