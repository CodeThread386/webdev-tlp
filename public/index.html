<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Techloop Polling - Create Poll</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Techloop Polling</h1>
      <p class="tagline">Create a poll. Share the link. Get live results.</p>
    </header>

    <main class="create-poll">
      <form id="pollForm" class="poll-form">
        <div class="form-group">
          <label for="question">Your question</label>
          <input type="text" id="question" placeholder="e.g. What's your favorite framework?" required>
        </div>

        <div class="form-group">
          <label>Options</label>
          <div id="optionsContainer">
            <div class="option-row">
              <input type="text" class="option-input" placeholder="Option 1" required>
              <button type="button" class="btn-icon btn-remove" title="Remove" aria-label="Remove option">×</button>
            </div>
            <div class="option-row">
              <input type="text" class="option-input" placeholder="Option 2" required>
              <button type="button" class="btn-icon btn-remove" title="Remove" aria-label="Remove option">×</button>
            </div>
          </div>
          <button type="button" id="addOption" class="btn-add">+ Add option</button>
        </div>

        <button type="submit" class="btn-primary">Create Poll</button>
      </form>
    </main>

    <footer class="footer">
      <a href="/">Techloop+ WebDev Workshop</a>
    </footer>
  </div>

  <script src="js/create.js"></script>
</body>
</html>
